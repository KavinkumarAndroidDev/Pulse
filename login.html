<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulse - Daily Progress Tracker</title>
  <meta name="description" content="Sign in to your Pulse account and continue tracking your habits and progress.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="assets/theme.js"></script>
  <meta name="theme-color" content="#FAFBFC">
</head>
<body>
  <div class="auth-theme-toggle-container">
    <div class="theme-toggle-container"></div>
  </div>
  
  <div id="auth-section">
    <div class="auth-container">
      <div class="auth-header">
        <div class="w-20 h-20 rounded-3xl bg-gradient-to-r from-blue-600 to-indigo-600 flex items-center justify-center mx-auto mb-6 shadow-lg">
          <i data-lucide="trending-up" class="w-10 h-10 text-white"></i>
        </div>
        <h1>Welcome back</h1>
        <p>Sign in to continue tracking your progress</p>
      </div>

      <div id="message-box-auth" class="message-box" role="alert" aria-live="polite" style="display:none"></div>

      <form id="login-form" class="space-y-6">
          <div>
            <label for="login-email">Email address</label>
            <input id="login-email" type="email" autocomplete="username" required placeholder="you@example.com" />
          </div>
          <div>
            <label for="login-password">Password</label>
            <input id="login-password" type="password" autocomplete="current-password" required placeholder="Enter your password" />
          </div>

          <button id="login-submit" type="submit" class="btn btn-primary w-full">
            <i data-lucide="log-in" class="w-5 h-5 mr-3"></i>
            Sign In
          </button>
        </form>

        <div class="auth-footer">
          <p>
            Don't have an account?
            <a href="signup.html">Create one</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>lucide.createIcons()</script>
  <script type="module" src="assets/auth.js"></script>
</body>
</html>
